<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Data</label>
        <input type="text" name="text" id="text" placeholder="Add Data...." [(ngModel)] ="text">
    </div>

    <div class="form-control">
        <label for="day">Data</label>
        <input type="text" name="day" id="day" placeholder="Add Day and Time...." [(ngModel)] ="day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)] ="reminder">
    </div>

    <input type="submit" value="Save" class="btn btn-block">
</form>
